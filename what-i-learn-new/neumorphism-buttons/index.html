<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Style Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c0310fda17.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <button type="button" class="accept">
        <i class="fas fa-phone"></i>
        Accept
      </button>
      <button type="button" class="reject">
        <i class="fas fa-phone-slash"></i>
        Reject
      </button>
    </div>
  </body>
</html>
